name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install markdown jinja2 beautifulsoup4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci


      - name: Create build artifacts
        # Environment variable BUILD_OUTPUT_DIR tells build_site.py to output HTML to 'public'
        # Vite will then find 'public/index.html' (if any) or simply copy 'public' assets to 'dist'
        env:
          BUILD_OUTPUT_DIR: 'public'
        run: |
          mkdir -p public
          python build_site.py
          echo "Listing public directory after python build:"
          ls -R public

      - name: Build React App
        run: |
          npm run build
          echo "Listing dist directory after npm build:"
          ls -R dist


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
