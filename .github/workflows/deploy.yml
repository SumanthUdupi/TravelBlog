name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 1. Setup Python & Build Static Content
      #    This step runs build_site.py to generate data/posts.json and other 
      #    static HTML files into the 'public' directory.
      # -----------------------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install markdown jinja2 beautifulsoup4

      - name: Generate Static Site Content
        env:
          BUILD_OUTPUT_DIR: 'public'
        run: |
          mkdir -p public
          python build_site.py
      
      # -----------------------------------------------------------------------
      # 2. Setup Node & Build React App
      #    This runs the standard Vite build. Vite will copy contents of 'public'
      #    (including the files generated above) into 'dist'.
      # -----------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build React App
        run: npm run build

      # -----------------------------------------------------------------------
      # 3. Handle SPA Routing (404 Hack)
      #    Copy index.html to 404.html to let GitHub Pages handle client-side routes.
      # -----------------------------------------------------------------------
      - name: Create 404.html for SPA Routing
        run: cp dist/index.html dist/404.html

      # -----------------------------------------------------------------------
      # 4. Upload & Deploy
      # -----------------------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
